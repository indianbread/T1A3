<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/cd05099e55.js"></script>
  <link integrity="sha384-UV1KYbi3Czpfa+8vAo+XzmY1Fap1hHV+iGSyv46g5rVYVcoqasfY5CaYYwbnzxUo" rel="stylesheet" href="./styles/style.css" class="css">
  <title>Nhan Dang - Contact</title>
</head>

<body>
  <div class="container">
    <nav>
      <a href="./index.html"><i class="fas fa-home navicon"></i></a>
      <div class="navlinks">
        <div class="navlink"><a href="./about.html">About</a></div>
        <div class="navlink"><a href="./portfolio.html">Portfolio</a></div>
        <div class="navlink"><a href="./blog.html">Blog</a></div>
        <div class="navlink"><a href="./contact.html">Contact</a></div>
      </div>
    </nav>
    <!-- content goes here -->
    <div class="contactwrapper">
      <!-- form begins here  -->
      <section class="contactform">
        <!-- container for header  -->
        <header class="title">
          <h2>Contact Me</h2>
        </header>
        <!-- form contents  -->
        <form class="formcontent" action="https://formspree.io/cam021928@coderacademy.edu.au" method="POST">
          <p><label for="name">Name:</label>
            <input type="text" name="name" id="name"></p>
          <p><label for="email">Email:</label>
            <input type="email" name="email" id="email"></p>
          <p><label for="number">Contact No:</label>
            <input type="text" id="number" name="number"></p>
          <p><label for="message">Message:</label><br><textarea id="message" rows="10" name="message"></textarea></p>
          <p><input type="submit" value="Send" id="submitbutton">
        </form>
      </section>
    </div>
    <!-- contentendshere -->
    <footer>
      <div class="copyright">&copy; Nhan Dang 2019</div>
      <div class="footericons">
        <a href="https://github.com/indianbread" target="_blank"><i class="fab fa-github footericon"></i></a>
        <a href="https://www.linkedin.com/in/nhan-dang-29250bba/" target="_blank">
          <i class="fab fa-linkedin footericon"></i></a>
      </div>
    </footer>
  </div>
</body>
